<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            margin: 0; /* Add to remove default margin */
        }
        .gallery {
            transform-style: preserve-3d;
            position: relative;
            height: 170px;
            width: 230px;
            animation: rotational 10s linear infinite; /* Changed 'infinity' to 'infinite' */
            transition: 0.3s ease; /* Changed '0.3%' to '0.3s' */
        }
        .gallery:hover {
            animation-play-state: paused; /* Removed ':has(.items:hover)' selector */
        }
        .items {
            height: 100%;
            width: 100%;
            position: absolute;
        }
        .shadow {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            color: transparent;
            background: black;
            opacity: 0;
            transition: 0.5s ease;
            font-weight: bold;
            font-size: 2em;
            text-align: center;
        }
        .items:hover .shadow { /* Corrected selector */
            opacity: 0.5;
            color: white;
        }
        img {
            height: 100%;
            width: 100%;
            object-fit: cover;
            transition: 0.3s ease;
        }
        img:hover {
            transform: scale(1.2);
        }
        .items:nth-child(1) {
            transform: translateZ(230px);
        }
        .items:nth-child(2) {
            transform: rotateY(60deg) translateZ(230px); /* Adjusted rotation and translateZ */
        }
        .items:nth-child(3) {
            transform: rotateY(120deg) translateZ(230px); /* Adjusted rotation and translateZ */
        }
        .items:nth-child(4) {
            transform: rotateY(180deg) translateZ(230px); /* Adjusted rotation and translateZ */
        }
        .items:nth-child(5) {
            transform: rotateY(240deg) translateZ(230px); /* Adjusted rotation and translateZ */
        }
        .items:nth-child(6) {
            transform: rotateY(300deg) translateZ(230px); /* Adjusted rotation and translateZ */
        }

        @keyframes rotational { /* Changed 'rotation' to 'rotational' */
            from {
                transform: rotateY(0deg); /* Changed 'rotate' to 'rotateY' */
            }
            to {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="items">
            <div class="shadow">Moscow</div>
            <img src="./images/moscow.jpg">
        </div>
        <div class="items">
            <div class="shadow">Paris</div>
            <img src="./images/paris.jpg">
        </div>
        <div class="items">
            <div class="shadow">London</div>
            <img src="./images/london.jpg">
        </div>
        <div class="items">
            <div class="shadow">Montreal</div>
            <img src="./images/montreal.jpg">
        </div>
        <div class="items">
            <div class="shadow">Osaka</div>
            <img src="./images/osaka.jpg">
        </div>
        <div class="items">
            <div class="shadow">Nairobi</div> 
            <img src="./images/nairobi.jpg">
        </div>
    </div>
    
</body>
</html>
